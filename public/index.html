<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SVG</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      height: 100vh;
      display: flex;
      width: 100vw;
      align-items: center;
      justify-content: center;
    }

    svg {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>

  <div class="container">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
      <!-- cx/cy 是圆心的位置（相对于svg 500/500）  -->
      <circle id="circle1" cx="10" cy="20" r="20" fill="green" />
    </svg>
  </div>

  <script src="./index.js"></script>
</body>

</html>
